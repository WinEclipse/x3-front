<div class="text-right">
  <button type="button" class="btn btn-primary" (click)="addStudentModel(addStudentTemplate)">添加</button>
</div>

<div class="card-header">
  <i class="fa fa-align-justify"></i> 学生列表
</div>

<!-- 表格 -->
<div class="card-body">
  <table class="table">

    <!-- 表头 -->
    <thead>
      <tr>
        <th>编号</th>
        <th>名称</th>
        <th>Email</th>
        <th>年龄</th>
        <th>操作</th>
      </tr>
    </thead>
    <!-- 表头-->

    <!-- 表体-->
    <tbody>
      <tr *ngFor="let post of students">
        <td>{{post.id}}</td>
        <td>{{post.name | uppercase}} {{post.childLastName}}</td>
        <td>{{post.email}}</td>
        <td>{{post.age}}</td>
        <td>

          <button type="button" class="btn btn-warning btn-sm" (click)="editStudentModel(editStudentTemplate, post)">编辑</button>
          
          <button class="btn btn-danger btn-sm" (click)="onStudentDeleteById(post.id)"> 删除 </button>
        </td>
      
      </tr>

    </tbody>
    <!-- 表体 -->
  </table>
  <!-- 表头-->
</div>



<!--添加 Student -->
<ng-template #addStudentTemplate>

  <div class="modal-header">
    <h4 class="modal-title pull-left">添加Student</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <form [formGroup]="fStudentData" (ngSubmit)="onStudentAdd(fStudentData.value)">
      <input type="text" class="form-control" name="name" placeholder="Name" formControlName="name">
      <input type="email" class="form-control" name="email" placeholder="Email" formControlName="email">
      <input type="number" class="form-control" name="age" placeholder="Age" formControlName="age">
      <br>
      <button type="submit" class="btn btn-primary" (click)="modalRef.hide()" [disabled]="disabled">添加</button>
    </form>

  </div>

</ng-template>
<!--添加 Student Model-->


<!--编辑 Student Model-->
<ng-template #editStudentTemplate>

  <div class="modal-header">
    <h4 class="modal-title pull-left">修改Student</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <form [formGroup]="fStudentData" (ngSubmit)="onStudentEdit(fStudentData.value)">
      <!--<input type="number" class="form-control" name="id" placeholder="id" [(ngModel)]="id" formControlName="id">-->
      <input type="text" class="form-control" name="name" placeholder="姓名" [(ngModel)]="name" formControlName="name">
      <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="email" formControlName="email">
      <input type="number" class="form-control" name="age" placeholder="年龄" [(ngModel)]="age" formControlName="age">
      <br>
      <button type="submit" class="btn btn-primary" (click)="modalRef.hide()" [disabled]="disabled">保存</button>
    </form>

  </div>

</ng-template>
<!--编辑 Student Model-->
